<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/collection.css">
  <title>Pokemon Collection</title>
</head>

<body>
  <!-- Modal for creating a new Log -->
  <div id="newLogModal" class="modal">
    <div class="modal-content">
      <h4>Pokemon Trade</h4>
      <p>Add a pokemon to your collection</p>
      <form id="logForm">
        <div class="row">
          <div class="input-field col s12">
            <input id="nameInput" class="userInput" type="text" />
            <label for="nameInput">Pokemon Name</label>
          </div>
        </div>

        <div class="row">
          <div class="col s6">
            <a href="#!" id="logCancel" class="waves-effect waves-green btn-flat"><i
                class="material-icons left">cancel</i>Cancel</a>
          </div>
          <div class="col s6">
            <div class="right-align">
              <button id="submitBtn" action="submit" class="waves-effect waves-light btn purple">
                <i class="material-icons left">assignment</i>Log
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Beginning of nav -->
  <!-- bootstrap code  -->
  <nav>
    <div class="nav-wrapper white">
      <div class="row">
        <div class="col s12">
          <a href="./index.html" class="brand-logo">
            <img src="./assets/Images/Pokemon Trade Logo Website.png" style="height: 56px;" /></a>

          <a href="#!" data-target="mobile-demo" class="sidenav-trigger" style="color: darkgray;"><i
              class="material-icons">menu</i></a>
        </div>
        <ul class="right hide-on-med-and-down">
          <!-- New Navbar Pieces Testing -->
          <li><a href="index.html" style="color: darkgray;">Home</a></li>
          <li class="active"><a href="collection.html" style="color: darkgray;">Collections</a></li>
          <li><a href="trade.html" style="color: darkgray;">Trade</a></li>
          <li>
            <a id="newLogBtn" href="#!" style="color: darkgray;"><i class="material-icons right">assignment</i>New
              Log</a>
          </li>
          <li>
            <a class="logoutBtn" href="/auth/logout" style="color: darkgray;"><i
                class="material-icons right">exit_to_app</i>Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- expandable side nav -->
  <ul class="sidenav" id="mobile-demo">
    <li>
      <a class="newLogBtn" href="#!"><i class="material-icons right">assignment</i>New Log</a>
    </li>
    <li>
      <a class="loginBtn" href="#"><i class="material-icons right">exit_to_app</i>Logout</a>
    </li>
  </ul>
  <main class="#ffecb3 amber lighten-4">
    <div class="container">
      <div class="col s8 offset-s2 userSearch" id="logsContainer"></div>
    </div>
  </main>

  <!-- pokemon recently viewed cards -->
  <div class="row">
    <div id="recent-cards"></div>
  </div>

  <!-- POKEMON COLLECTION OF USER CARDS (Requires JS Code to function correctly)-->
  <div class="container">
    <div class="row" id="displayMyCards"></div>
  </div>

  </script> -->

  <!-- font awesome (kenny) -->
  <script src="https://use.fontawesome.com/074dab3e64.js"></script>
  <script src="./assets/collection.js"></script>
  <script src="./assets/index1.js"></script>
</body>

</html>
