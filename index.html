<body>
    <!-- NAVBAR -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
                <img src="./Images/Pokemon Trade Logo Website.png" width="112" height="28">
            </a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                    Collection
                </a>

                <a class="navbar-item">
                    Trade
                </a>


            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary">

                        </a>
                        <a class="button is-info">
                            Log in
                        </a>
                    </div>
                </div>
            </div>
        </div>

    <!-- NAVBAR END -->

    <!-- SEARCHBOX START-->
    <div class="nes-container with-title is-centered">
        <p class="title" style="margin-top: 6px">Search for your Pokemon</p>
        <div class="field has-addons">
            <div class="control">
                <input id="userInput" class="input" type="text" placeholder="Find a Pokemon">
            </div>
            <div class="control">
                <a class="button is-info submitBtn">
                    Search
                </a>
            </div>
        </div>
    </div>

    <div class="card ">
        <div class="card-content">
            <div class="media">
                <div class="media-left">
                    <figure class=" image is-48x48">
                        <img class="Pokemon-image" src="">
                    </figure>
                </div>
                <div class="media-content">
                    <p class="Pokemon-name title is-4"></p>
                    <p class="Pokemon-type subtitle is-6"></p>
                </div>
            </div>

            <div class="content">
                <div>
                    <h4></h4>
                </div>
                <br>
                <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
            </div>
        </div>
